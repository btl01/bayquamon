name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            bash
            git clone https://github.com/btl01/bayquamon
            cd bayquamon
            git pull
            printf "${{ secrets.ENV }}" > .env
            yarn
            yarn build
            set PID $(lsof -t -i:3000)
            [ "$PID" != "" ] && kill $PID
            node build/index.js &
            disown $(lsof -t -i:3000)
            
