name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            bash
            git clone https://github.com/btl01/bayquamon
            cd bayquamon
            git pull origin main
            echo ${{ secrets.ENV }} | base64 > .env
            yarn
            yarn build
            pm2 restart bayquamon